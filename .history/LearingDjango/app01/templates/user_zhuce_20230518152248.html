<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>注册页面</title>
	<style>
		body {
			background-color: #f1f1f1;
		}

		.container {
			background-color: #fff;
			border: 1px solid #ccc;
			border-radius: 5px;
			padding: 20px;
			margin: 100px auto;
			max-width: 400px;
		}

		h2 {
			text-align: center;
		}

		input[type=text],
		input[type=password] {
			width: 100%;
			padding: 12px 20px;
			margin: 8px 0;
			display: inline-block;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
		}

		button {
			background-color: #4CAF50;
			color: white;
			padding: 14px 20px;
			margin: 8px 0;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			width: 100%;
		}

		button:hover {
			background-color: #45a049;
		}
	</style>
</head>

<body>
	<div class="container">
		<h2>登录表单</h2>
		<!-- 可改action路径-->
		<form method="post" action="/user/denglu/">
			{% csrf_token %}
			<label for="username">用户名</label>
			<input type="text" id="username" name="username" placeholder="请输入用户名">

			<label for="password">密码</label>
			<input type="password" id="password" name="password" placeholder="请输入密码">

			<label for="">电话</label>
			<input type="number" id="password" name="password" placeholder="请输入密码">

			<button type="submit">登录</button>
			<span style="color: red;">{{error_msg}}</span>
		</form>
	</div>
</body>

</html>
